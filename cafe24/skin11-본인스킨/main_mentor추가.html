<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    /* mentor 수정 시작 */
    .main-mentor{
      max-width: 90%;
      margin: 0 auto;
      margin-top:175px
    }
    .mentor-wrap{
      margin: 50px 100px;
    }
    .mentorList{
      display: flex;
      gap: 5%;
      flex-wrap: wrap;
      box-sizing: border-box;  
    }
    .img-wrap{
      position: relative;
      flex: none;
      width: 50%;
      height: 400px;
    }
    .img-wrap>div{
      position: absolute;
      left: 20%;
      bottom: 0;
      transform: scale(1);
      transform-origin: 0 100% 0;
      transition: transform 0.5s ease-in-out;
    }
    .img-wrap>div:hover{
      transform: scale(1.4);
      transform-origin : 0 100% 0;
      transition: transform 0.5s ease-in-out;
    }
    .img-wrap>div:before, .img-wrap>div:after {
  position: absolute;
  content: '';
  top: 88%;
  left: 24%;
  width: 200px;
  height: 200px;
  border: 2px solid rgba(246, 219, 208, 1);
  border-radius: 50%;
  opacity: 1;
  transition: transform 0.3s, opacity 0.3s;
  transform: translateX(-50%) translateY(-50%) scale(0.2);
}
.img-wrap>div:after {
  width: 90px;
  height: 90px;
  border-width: 4px;
  transform: translateX(-50%) translateY(-50%) scale(0.8);
}
.img-wrap>div:hover:before, .img-wrap>div:hover:after, .img-wrap>div:focus:before, .img-wrap>div:focus:after {
  opacity: 1;
  transform: translateX(-50%) translateY(-50%) scale(1);
}
.montor-dec{
  width: calc(100% - 50% - 5% - 100px);
  padding: 50px ;
}
.montor-dec h2{
  position: relative;
  
}
.montor-dec h2:after{
  content: '';
  display: block;
  position: absolute;
  width: 30%;
  height: 1px;
  margin: 20px 0;
  background-color: #999;
}
.montor-dec p{
  margin-top: 60px;
}
.montor-dec p:last-child{
  margin-top: 20px;
}    
.more{
  display: inline-block;
  background-color: rgba(246, 219, 208, 1);
  padding: 10px 20px;
  color: #666;
  margin-top: 0;
}
@media (max-width:1500px){
  .mentor-wrap{
      margin: 50px 0px;
    }
}    
@media (max-width:1024px){    
  .main-mentor.basic-layout{
      max-width: 90%;
      margin: 0 auto;
      margin-top:140px;
    }
    .mentor-wrap{
       margin: 0px 0px 100px;
    }

} 
@media (max-width:1024px){  
  	.mentorList{
      display: flex;
      gap: 0%;
      flex-wrap: no-wrap;
      box-sizing: border-box;  
    }
 .img-wrap{
      position: relative;
      flex: none;
      width: 100%;
      height: 400px;
    }
}

    /* mentor 수정 완료*/  

  </style>
</head>
<body>
  <div class="main-mentor basic-layout">
    <div class="mentor-wrap grid2">
      <div class="mentorList">
        <div class="img-wrap">
          <div><img src="Untitled-1.png" alt=""></div>
          <a class="more-icon" arc="" alt="몬스테라 디퓨저 인테리어 바로가기"></a>
        </div>
        <div class="montor-dec">
          <h2>몬스테라 디퓨저 인테리어 200ml 1+1</h2>
          <p>인위적인 향이나 진한 향이 아닌 전문 조향사가 제조한 향과 폼알데하이드, 메탄올, 글리옥살, 트리클로에틸렌, 벤젠이 없는 KC인증을 받은 천연 포시즌 디퓨져</p>
          <p>스틱도 블랙으로 세련되고 세세한 디테일의 생화처럼 나온 몬스테라 조화랑 조화를 이루며 인테리어 효과를 한몫한다. </p>
          <p>올바른 디퓨저 사용법에 대해 알아보기</p>
          <p class="more"><a href="">MORE</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
