<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css선택자연습</title>
  <style>
    /* 선택자{속성:값;}  */
    /* div.container 배경색 회색  */
    /* div{background-color: #ccc;}  */
    /* 선택자 : div
    문서내의 모든 div를 css를 선언
    div{속성:값;} 
    */
    div.container{
      background-color: #ccc;
      padding: 50px;}
    /* 문서내 모든 section태그 배경색 파랑색 */
    section{
      background-color: #00f;
    }
    #section1{
      background-color: #f00;
    }
    section#section2>p{
      background-color: #0f0;
    }
    #section2>p{
      background-color: rgb(0, 225, 255) !important; 
    }
    /* p{margin: 0;} */
    /* 
    형제선택자
    h1+p 형+ 바로밑에 동생 
    h1~p 형  밑에동생들
    */
    /* #section2 h1+p{background-color: #fff;} */
    #section2 h1~p{background-color: #fff;}
  </style>
</head>
<body>
  <!-- #wrap>header+.container+footer  -->
  <div id="wrap">
    <!-- header+.container+footer  -->
    <header>
      header
    </header>
    <div class="container">
      <!-- section#section$*3  , section*3#section$ -->
      <section id="section1">
        section1
      </section>
      <section id="section2">
        <!-- p+.box>h1+p*2  -->
        section2
        <p>section2&gt;p</p>
        <div class="box">
          section2&gt;p&gt;div.box
          <h1>section2&gt;p&gt;div.box&gt;h1</h1>
          <p>section2&gt;p&gt;div.box&gt;p</p>
          <p>section2&gt;p&gt;div.box&gt;p</p>
        </div>
      </section>
      <section id="section3">
        section3
      </section>
    </div>
    <footer>
      footer
    </footer>
  </div>
</body>
</html>
