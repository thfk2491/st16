<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모서리둥글게 border-radius</title>
</head>
<body>
  <h1>border-radius</h1>
  <div class="wrap">
    <div class="box box1">box</div>
    <div class="box box2">box</div>
    <div class="box box3">box</div>
    <div class="box box4">box</div>
    <div class="box box5">box</div>
    <div class="box box6">box</div>
  </div>
  <style>
    *{margin: 0;padding: 0;}
    .wrap{
      width: 90%;
      min-width: 1000px;
      max-width: 1400px;
      margin: 0 auto;
      /* padding: 50px; */
      /* background-color: #ccc; */
    }
    .box{
      background-color: #333;
      width: 300px;
      height: 100px;
      margin: 30px 50px;
    }
    .box1{border-radius: 10px 20px 30px 40px;}
    .box2{border-radius: 10px 50px;}
    .box3{border-radius: 50px;}
    .box4{border-radius: 50%;}
    .box5{border-radius: 50%; width: 100px;}
    /* .box6{border-radius: 0 50px 0 0; width: 100px;} */
    .box6{border-radius: 70% 50px 70% 0; width: 100px;}
    /* border-radius 상우하좌 , 왼쪽위가 시작점*/
  </style>
</body>
</html>
