    .wrap{
      max-width: 1240px;
      margin: 50px auto;
    }
    /* .ec-base-product{} */
    .ec-base-product .prdList{
      background-color: #ccc;
      overflow: hidden;
    }
    .ec-base-product .prdList::after{
      content: '';
      display: block;
      clear: both;
    }
    .ec-base-product .grid2 > li{width: 50%;}
    .ec-base-product .grid3 > li{width: 33.33333%;}
    .ec-base-product .grid4 > li{width: 25%;}
    .ec-base-product .grid5 > li{width: 20%;}
    .ec-base-product .prdList > li{
      /* display: inline-block; */
      background-color: #f68;
      box-sizing: border-box;
      float: left;
      padding: 0px 10px;
      position: relative;
    }
    .ec-base-product .prdList .thumbnail{
      position: relative;
    }
    .ec-base-product .prdList > li .icon__box{
      position: absolute;
      right: 0px; top: 0px;
    }
    .ec-base-product .prdList > li .icon__box > span{
      display: block;
    }
    /*transform을 위한 css 작성 시작*/
    .ec-base-product .prdList .description{
      position: absolute;
      left: 0px; bottom: 0;
      transform: translateY(100%);
      /* transition: transform 0.2s; */
      transition: all 0.2s;
      background-color: rgba(255,0,0,0.5);
      width: 100%;
      padding: 1em;
      box-sizing: border-box;
    }
    .ec-base-product .prdList >li:hover .description{
      transform: translateY(0%);
      background-color: rgba(255,255,255,0.9);
      transition: all 0.5s;
    }
  </style>
</head>
