<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform2-수직 수평 가운데정렬</title>
  <style>
    *{margin: 0;padding: 0;}
    .wrap{
      width: 100vw;
      height: 100vh;
      background-color: #ccc;
      position: relative;
    }
    .center-box{
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      padding: 1em 2em;
      font-size: 30px;
      background-color: #68f;
    }
    .center-box .inner{
      text-align: center;
      padding: 50px;
      background-color: #f86;
    }
    .center-box .inner p{
      margin-bottom: 0.5em;
    }
    .center-box .inner p:first-child{
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center-box">
      <div class="inner">
        <p>Section Title</p>
        <p>Lorem ipsum dolor sit.</p>
      </div>
    </div>
  </div>
</body>
</html>
