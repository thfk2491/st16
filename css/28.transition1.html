<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition1 요소밑에 밑줄 만들기</title>
  <style>
    *{margin: 0;padding: 0;}
    .sample{
      margin: 50px;
      background-color: #ccc;
    }
    /*reset*/
    li{
      list-style: none;
    }
    a:link,
    a:visited,
    a:hover{
      text-decoration: none;
      color: #000;
    }
    /*test*/
    .box{}
    .box ul{}
    .box ul li{
      /* background-color: #f00; */
    }
    .box ul li a{
      background-color: rgba(0,0,255,0.2);
      padding: 0.7em 1.5em;
      display: inline-block;
      position: relative;
    }
    .box ul li a:after{
      content: '';
      display: block;
      width: 100%;
      background-color: #000;
      height: 4px;
      position: absolute;
      left: 0; bottom: 0;
      transform: scaleX(0);
      transition: transform 1s ;
      transform-origin: right;
    }
    .box ul li a:hover:after{
      transform: scaleX(1);
      transition: transform 1s ;
      background-color: #f00;
      transform-origin: left;
    }
  </style>
</head>
<body>
  <div class="sample sample1">
    <div class="box">
      <ul>
        <li><a href="">menu1</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
