<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체배경되는유튜브만들기</title>
  <style>
    *{margin: 0;padding: 0;}
    .wrap{
      /* max-width: 1920px; */
      position: relative;
    }
    .media-box{
      /* background-color: #ccc; */
      position: relative;
      overflow: hidden;
    }
    .media-box:after{
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 153, 0, 0.3);
    }
    .full-page{
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }
    .media-box .media-wrap{
      padding-top: 56.25%;
      position: relative;
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }
    .media-box .media-wrap .media{
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      width: 100%;
      height: 100%;
    }
    .slogan{
      position: absolute;
      left: 100px;top: 200px;
      color: #fff;
      font-size: 1.5em;
      width: 80%;
    }
    .slogan .txt1{
      font-size: 1.5em;
    }
    .slogan .txt2{
      font-size: 2.5em;
      font-weight: bold;
      padding-bottom: 1em;
      position: relative;
      text-shadow: 4px 6px 5px rgba(221 150 64,0.8);
    }
    .slogan .txt2:after{
      content: '';
      color: transparent;
      display: block;
      position: absolute;
      left: 0; bottom: 0.5em;
      width: 120px;
      height: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="media-box full-page">
      <div class="media-wrap">
        <iframe class="media" src="https://www.youtube.com/embed/wfqroXqcoeo?si=jgaXGN7ot5jznOen&autoplay=1&mute=1&loop=1&playlist=wfqroXqcoeo&playinline=1&showinfo=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
    <div class="slogan">
      <p class="txt1">Lorem, ipsum dolor.</p>
      <p class="txt2">Lorem ipsum dolor sit amet.</p>
      <p class="txt3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium distinctio commodi reiciendis beatae asperiores doloremque nulla ut rem fugit totam in nemo placeat, enim aliquid adipisci saepe facere, minima nam.</p>
    </div>
  </div>
</body>
</html>
