<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-shadow</title>
  <style>
    *{margin: 0; padding: 0;}
    .sample{
      width: 300px;
      height: 400px;
      background-color: #f86;
      margin: 50px auto;
      /* box-shadow: 20px 20px 10px 0px rgb(171 60 60 / 30%); */
      box-shadow: 0px 0px 5px 0px rgb(143 131 128);
  }
  </style>
</head>
<body>
  <h1>box-shadow</h1>
  <div class="sample">
    sample
  </div>
</body>
</html>
