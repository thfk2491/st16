<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox크기선언</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    /* 테스트용 화면 */
    .parent{
      background-color: #ccc;
      min-height: 200px;
      margin-top: 50px;
    }
    .child{
      background-color: rgba(30, 144, 255,0.5);
      border: 1px solid #000;
    }
    /* flex 속성 */
    .container{
      display: flex;
      width: 80%;
      height: 10px;
    }
    .container.column{
      flex-direction: column;
    }
    .container.row{
      flex-direction: row;
    }
    .item{
      flex-grow: 0;
      flex-shrink: 0;
      /* flex-basis: auto; */
      flex-basis: 20%;
      width: 100%;
      /* height: 100px; */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="parent container column">
      <div class="child item">item1</div>
      <div class="child item">item2</div>
      <div class="child item">item3</div>
      <div class="child item">item4</div>
    </div>
    <div class="parent container row">
      <div class="child item">item1</div>
      <div class="child item">item2</div>
      <div class="child item">item3</div>
      <div class="child item">item4</div>
    </div>
  </div>
</body>
</html>
