<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper연습3</title>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    .wrap{
      width: 1000px;
      margin: 50px auto 0;
      border: 1px solid #000;
    }
    .test1{
      width: 100%;
    }
    .test1 .swiper-wrapper{

    }
    .test1 .swiper-wrapper .swiper-slide{
      border: 1px solid #f00;
    }
    .test1 .swiper-wrapper .swiper-slide img{
      display: block;
      width: 100%;
    }
    .swiper-horizontal>.test1 .swiper-pagination-bullets,.test1 .swiper-pagination-bullets.swiper-pagination-horizontal,.test1 .swiper-pagination-custom,.test1 .swiper-pagination-fraction{
      top: auto;
      bottom: 2em;
    }
    .test1 .swiper-pagination-bullet{
      background-color: #fff;
      opacity: 0.8;
      border-radius: 0;
      width: 8px;
      height: 4px;
    }
    .test1 .swiper-pagination-bullet-active{
      background-color: #f00;
      opacity: 1;
      width: 20px;
    }
    .test1 .swiper-button-next,.test1 .swiper-button-prev{
      color: #fff;
    }
    .test1 .swiper-scrollbar{
      background-color: rgba(255,0,0,0.5);
    }
    .test1 .swiper-scrollbar-drag{
      background-color: rgba(255,0,0,1);
    }
  </style>
</head>
<body>
  <div class="wrap">
  <!-- Slider main container -->
  <div class="swiper test1">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="asset/image/img_main_slide11.jpg" alt="스와프연습"></div>
      <div class="swiper-slide"><img src="asset/image/img_main_slide12.jpg" alt=""></div>
      <div class="swiper-slide"><img src="asset/image/img_main_slide9.jpg" alt=""></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</div>
<script>
  const test1 = new Swiper('.test1', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>
</body>
</html>
