<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7.swiper-scrollbar-navigation-pagination.html</title>
  <!-- 관련css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- 내 css가 플러그인 css보다 뒤에 위치 -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* .swiper 의 크기를 지정 */
    .test1 {
      width: 600px;
      /* min-height: 400px; */
      height: 400px;
      margin: auto;
    }

    .test1 .swiper-slide:nth-of-type(even) {
      background-color: #f36;
    }

    .test1 .swiper-slide:nth-of-type(odd) {
      background-color: #36f;
    }

    .test1 .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .test1 .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      /* object-fit: fill; */
      object-fit: cover;
    }

    .test1 .swiper-scrollbar {
      background-color: rgba(255, 255, 255, 0.6);
      overflow: hidden;
    }

    .test1 .swiper-scrollbar-drag {
      background-color: #f00;
      /* position: relative; */
    }

    .test1 .swiper-scrollbar-drag:before {
      content: "";
      display: block;
      position: absolute;
      left: -100vw;
      top: 0;
      width: 100vw;
      height: 100%;
      background-color: #00f;
      /* z-index: 2; */
    }

    .test1 .swiper-pagination-fraction {
      color: #fff;
      font-size: 0;
    }

    .test1 .swiper-pagination-fraction .swiper-pagination-current {
      font-weight: bold;
      font-size: 1rem;
      padding: 0 10px;
      position: relative;
    }

    .test1 .swiper-pagination-fraction .swiper-pagination-current:after {
      content: "";
      display: block;
      position: absolute;
      right: 0;
      top: 5px;
      width: 1px;
      height: 60%;
      background-color: #ccc;
    }

    .test1 .swiper-pagination-fraction .swiper-pagination-total {
      padding-left: 10px;
      font-size: 0.8rem;
    }

    .test1 .swiper-pagination-fraction .swiper-pagination-total {}
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Slider main container -->
    <div class="swiper test1">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="asset/image/img_main_slide11.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="asset/image/img_main_slide12.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="asset/image/img_main_slide9.jpg" alt="" />
        </div>
      </div>

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <div class="swiper-scrollbar"></div>
    </div>
  </div>

  <!-- swiper js 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- swiper .test1 연결 -->
  <script>
    const swiper_test1 = new Swiper(".test1", {
      // Optional parameters
      direction: "horizontal",
      loop: true,

      autoplay: {
        delay: 2500,
      },

      // If we need pagination
      pagination: {
        el: ".swiper-pagination",
        // type: 'progressbar',
        type: "fraction",
        // type: 'custom',
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      scrollbar: {
        el: ".swiper-scrollbar",
      },
    });
  </script>
</body>

</html>
