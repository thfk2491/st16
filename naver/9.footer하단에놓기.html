<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9.footer하단에놓기</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    html, body{
      /* 문서의 내용이 적어서 높이가 작아도 최소 브라우저의 높이를 차지하겠다라는 말. */
      height: 100%;
    }
    body{
      background-color: #c00;
    }
    .wrap{
      padding: 50px;
      background-color: #c6f;
      position: relative;
      /* 최소높이를 브라우저의 높이로 지정 */
      min-height: 100%;
    }
    .wrap .test{
      background-color: #ccc;
      height: 300px;
      position: relative;
    }
    .wrap .test .test-inner{
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      padding: 30px;
      background-color: #6fc;
    }
    .wrap footer{
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #fc6;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="test">가나다라마바사아자
      <div class="test-inner">
        테스트의 바닥역할을 할요소
      </div>
    </div>
    <footer>
      <div class="footer-inner">
        가나다라마바사아자차카타파하
      </div>
    </footer>
  </div>
</body>
</html>
